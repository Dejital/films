<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Serge Nevsky - Films</title>
    <script src="js/main.js"></script>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/grids-responsive-min.css">
    <link rel="stylesheet" href="css/screen.css">

    <script src="http://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <div class="content">
        <header>
            <h1>
                <a class="logo" href="http://snevsky.com"><img alt="Serge Nevsky" src="assets/img/logo.png"></a>/ Films
            </h1>
            <p><a href="http://snevsky.com">Serge Nevsky</a>: A list of every film I've seen in the last decade.</p>

        </header>
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-2-3 films" ng-controller="FilmsController">

                <div id="analytics">
                    <button class="pure-button pure-button-primary" ng-hide="showAnalytics" href="" ng-click="showAnalytics=true">ðŸ“ˆ Show Charts</button>
                    <button class="pure-button pure-button-primary" ng-show="showAnalytics" ng-click="showAnalytics=false">ðŸ“ˆ Hide Charts</button>

                    <div ng-if="showAnalytics" style="margin-bottom:3em;" ng-controller="ChartsController">
                        <div id="yearsChart" style="margin: 0 auto"></div>
                        <div id="ratingsChart" style="margin: 0 auto"></div>
                        <div id="decadesChart" style="margin: 0 auto"></div>
                        <div id="daysChart" style="margin: 2em auto 0"></div>
                        <div id="repeatsChart" style="margin: 0 auto"></div>
                        <div id="monthsChart" style="margin: 0 auto 1em"></div>
                        <span>
                          <a href="https://github.com/Dejital/films/raw/master/app/data/data.json">Download the raw data</a> <br>
                            <a href="#">â†‘ Back to top</a>
                        </span>
                    </div>
                </div>

                <form class="pure-form">
                    <input style="width: 100%;" ng-model="query" placeholder="Type to filter">
                </form>
                <table class="pure-table pure-table-bordered">
                    <thead>
                    <tr>
                        <th>
                            <a href="" ng-click="order('rating')">
                                Rating
                            </a>
                            <span class="arrow arrow-down" ng-show="predicate === 'rating' && !reverseSort">&#x25BC;</span>
                            <span class="arrow arrow-up" ng-show="predicate === 'rating' && reverseSort">&#x25B2;</span>
                        </th>
                        <th>
                            <a href="" ng-click="order('title')">
                                Title
                            </a>
                            <span class="arrow arrow-down" ng-show="predicate === 'title' && !reverseSort">&#x25BC;</span>
                            <span class="arrow arrow-up" ng-show="predicate === 'title' && reverseSort">&#x25B2;</span>
                        </th>
                        <th>
                            <a href="" ng-click="order('year')">
                                Year
                            </a>
                            <span class="arrow arrow-down" ng-show="predicate === 'year' && !reverseSort">&#x25BC;</span>
                            <span class="arrow arrow-up" ng-show="predicate === 'year' && reverseSort">&#x25B2;</span>
                        </th>
                        <th>
                            <a href="" ng-click="order('director')">
                                Director
                            </a>
                            <span class="arrow arrow-down" ng-show="predicate === 'director' && !reverseSort">&#x25BC;</span>
                            <span class="arrow arrow-up" ng-show="predicate === 'director' && reverseSort">&#x25B2;</span>
                        </th>
                        <th>
                            <a href="" ng-click="order('dateSeen')">
                                Date Seen
                            </a>
                            <span class="arrow arrow-down" ng-show="predicate === 'dateSeen' && !reverseSort">&#x25BC;</span>
                            <span class="arrow arrow-up" ng-show="predicate === 'dateSeen' && reverseSort">&#x25B2;</span>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="film in films | filter:query | orderBy:predicate:reverseSort">
                        <td ng-class="{'score1': film.rating == '1',
                                       'score2': film.rating == '2',
                                       'score3': film.rating == '3',
                                       'score4': film.rating == '4',
                                       'score5': film.rating == '5' }">
                            {{film.rating}}</td>
                        <td>{{film.title}}</td>
                        <td>{{film.year}}</td>
                        <td>{{film.director}}</td>
                        <td>{{film.dateSeen | date:'MM/dd/yyyy'}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id="film-images" class="pure-u-1 pure-u-md-1-3">
                <img src="assets/img/4-months.png" alt="">
                <img src="assets/img/dheepan.png" alt="">
                <img src="assets/img/das-boot.png" alt="">
                <img src="assets/img/blue-is-the-warmest-color.png" alt="">
                <img src="assets/img/the-rain-people.png">
                <img src="assets/img/journey-to-italy.png">
                <img src="assets/img/i-am-a-fugitive-from-a-chain-gang.png">
                <img src="assets/img/trois-couleurs-rouge.png" alt="">
                <img src="assets/img/moonrise-kingdom.png" alt="">
                <img src="assets/img/you-the-living.png" alt="">
                <img src="assets/img/tokyo-story.png" alt="">
                <img src="assets/img/paris-texas.png" alt=>
                <img src="assets/img/ashes-and-diamonds.png" alt="">
                <img src="assets/img/la-passion-de-jeanne-darc.png" alt="">
                <img src="assets/img/the-lady-vanishes.png" alt="">
                <img src="assets/img/la-double-via-de-veronique.png" alt="">
                <img src="assets/img/jackie-brown.png" alt="">
                <img src="assets/img/crumb.png" alt="">
                <img src="assets/img/stalker.png" alt="">
                <img src="assets/img/boyz-n-the-hood.png" alt="">
                <img src="assets/img/black-swan.png" alt="">
                <img src="assets/img/playtime.png" alt="">
                <img src="assets/img/yi-yi.png" alt="">
                <img src="assets/img/sex-lies-and-videotape.png" alt="">
                <img src="assets/img/buffalo-66.png" alt="">
                <img src="assets/img/some-like-it-hot.png" alt="">
                <img src="assets/img/united-93.png" alt="">
                <img src="assets/img/being-there.png" alt="">
                <img src="assets/img/trouble-in-paradise.png" alt="">
                <img src="assets/img/once-upon-a-time-in-the-west.png" alt="">
                <img src="assets/img/taxi-driver.png" alt="">
                <img src="assets/img/singin-in-the-rain.png" alt="">
                <img src="assets/img/deliverance.png" alt="">
                <img src="assets/img/y-tu-mama-tambien.png" alt="">
                <img src="assets/img/humpday.png" alt="">
                <img src="assets/img/dazed-and-confused.png" alt="">
                <img src="assets/img/the-hurt-locker.png" alt="">
                <img src="assets/img/glengarry-glen-ross.png" alt="">
                <img src="assets/img/john-hughes.png" alt="">
                <img src="assets/img/boogie-nights.png" alt="">
                <img src="assets/img/memento.png" alt="">
                <img src="assets/img/rear-window.png" alt="">
                <img src="assets/img/bottle-rocket.png" alt="">
                <img src="assets/img/elephant.png" alt="">
            </div>
        </div>
        <footer>
            <p><a href="https://github.com/Dejital/films">Fork me on Github</a></p>
        </footer>
    </div>
