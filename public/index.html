<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Films</title>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="/css/screen.css">
</head>
<body>
    <div class="content">
        <header>
            <h1>
                <a class="logo" href="http://snevsky.com"><img alt="Serge Nevsky" height="24px" src="/assets/img/logo.png"></a>/ Films
            </h1>
            <p><a href="http://snevsky.com">Serge Nevsky</a>: A list of every film I've seen in the last six years.</p>
        </header>
        <div class="films" ng-controller="FilmsController">
            <form class="pure-form">
                <input style="width: 100%;" ng-model="query" placeholder="Filter titles">
            </form>
            <table class="pure-table pure-table-horizontal">
                <thead>
                    <tr>
                        <th>
                            <a href="" ng-click="order('rating')"
                               ng-class="{selected: predicate==='rating', selectedReverse: predicate==='rating' && reverseSort}">
                                Rating
                            </a>
                        </th>
                        <th>
                            <a href="" ng-click="order('title')"
                               ng-class="{selected: predicate==='title', selectedReverse: predicate==='title' && reverseSort}">
                                Title
                            </a>
                        </th>
                        <th>
                            <a href="" ng-click="order('year')"
                               ng-class="{selected: predicate==='year', selectedReverse: predicate==='year' && reverseSort}">
                                Year
                            </a>
                        </th>
                        <th>
                            <a href="" ng-click="order('director')"
                               ng-class="{selected: predicate==='director', selectedReverse: predicate==='director' && reverseSort}">
                                Director
                            </a>
                        </th>
                        <th>
                            <a href="" ng-click="order('dateSeen')"
                               ng-class="{selected: predicate==='dateSeen', selectedReverse: predicate==='dateSeen' && reverseSort}">
                                Date Seen
                            </a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="film in films | filter:query | orderBy:predicate:reverseSort">
                        <td>{{film.rating}}</td>
                        <td>{{film.title}}</td>
                        <td>{{film.year}}</td>
                        <td>{{film.director}}</td>
                        <td>{{film.dateSeen | date:'MM/dd/yyyy'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <footer>
            <p><a href="https://github.com/Dejital/films">Fork me on Github</a></p>
        </footer>
    </div>
</body>
</html>
